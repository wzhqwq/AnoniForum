<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章详情</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/resource/css/public.css">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">匿名论坛</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/issues">提问</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/articles">文章</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mine">个人中心</a>
        </li>
      </div>
    </div>
  </div>
  <div class="container" style="margin-top: 80px; display: none;">
    <div id="post">
      <div class="post-top">
        <h3 class="float-left">{{ topic }}</h3>
        <div class="float-right">
          <div class="post-author">{{ author }}</div>
          <div class="post-tags">
            <span class="badge badge-pill badge-warning" v-for="tag in tags.split(',')">{{ tag }}</span>
          </div>
        </div>
      </div>
      <div class="post-content" v-html="post"></div>
    </div>
    <div id="comments">
      <button class="btn btn-primary fa fa-pencil">发表评论</button>
      <div class="comments-primary">
        <div class="comment-primary" v-for="comment in comments">
          <div class="comment-author">{{ comment.author }}</div>
          <div class="comment-content">{{ comment.content }}</div>
          <button class="btn btn-round btn-primary fa fa-comment"></button>
          <div class="comment-secondary">
            <div class="comment-content-secondary" v-for="reply in comment.reply">
              <div class="comment-author">{{ reply.author }}</div>
              <div class="comment-reply fa fa-angle-double-right" v-if="reply.to != ''">{{ reply.to }}</div>
              <div class="comment-content">{{ reply.content }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
  <script src="/resource/js/main.js"></script>
  <script src="/resource/js/comment.js"></script>
</body>
</html>
