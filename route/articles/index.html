<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>所有文章</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/resource/css/public.css">
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">匿名论坛</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/issues">提问</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/articles">文章</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mine">个人中心</a>
        </li>
      </div>
    </div>
  </div>
  <div class="container" style="margin-top: 80px; display: none;" id="posts">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
      <h3 style="margin: 0;">所有文章</h3>
      <div id="create-post" class="b-green">
        <a class="btn btn-lg btn-success fa fa-pencil-square-o" href="write">写文章</a>
      </div>
    </div>
    <div style="position: sticky; top: 60px; width: 100%; background-color: #FFF; padding: 5px 0; margin-top: 30px;">
      <div class="search-bar col-md-6 offset-md-3">
        <input type="text" class="form-control" v-model="search_text">
        <button class="btn btn-primary" v-on:click="search">
          <span class="fa fa-search"></span>
        </button>
      </div>
      <div class="search-tools">
        <ul class="float-left nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="#" v-bind:class="{ active: !sortByPop }" v-on:click="sort(0)">最新</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" v-bind:class="{ active: sortByPop }" v-on:click="sort(1)">最热</a>
          </li>
        </ul>
        <div class="float-right">
          <div class="btn-group">
            <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" v-bind:class="[ tag_now == -1 ? 'btn-primary' : 'btn-success' ]">
              <span class="fa" v-bind:class="[ tag_now == -1 ? 'fa-tags' : 'fa-tag' ]">{{ tag_now == -1 ? '标签筛选' : tags[tag_now].name }}</span>
            </button>
            <div class="dropdown-menu tag-view">
              <a class="dropdown-item" href="#" v-for="tag in tags" v-bind:class="{ active: tag.id == tag_now }" v-on:click="select_tag(tag.id)">{{ tag.name }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="padding: 5px 0;">
      <div class="post-block" v-for="post in posts">
        <h5>
          <span class="badge badge-primary" v-if="post.essential == 1">精选</span>
          <a v-bind:href="get_link(post)">{{ post.topic }}</a>
        </h5>
        <div class="post-info">
          <span class="badge badge-pill badge-warning" v-for="tag in post.tags.split(',')">{{ tags[tag].name }}</span>
          <div class="float-right">
            {{ post.date }}
          </div>
        </div>
      </div>
    </div>
    <div style="padding-bottom: 60px;">
      <div class="center-loader" v-if="loading">
        <div class="spinner-border"></div>
        <span>加载中</span>
      </div>
      <div class="text-center fa fa-warning" v-if="isEnd" style="color: #AAA; display: block;">已经到最后了</div>
      <div class="text-center" v-if="!loading && !isEnd">
        <button class="btn btn-light" v-on:click="load_more">加载更多</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
  <script src="/resource/js/main.js"></script>
  <script src="/resource/js/posts.js"></script>
</body>
</html>
