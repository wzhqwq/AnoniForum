<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, world!</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- <script src="/resource/js/index.js"></script> -->
  <script src="../public/js/index.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
  <!-- <link rel="stylesheet" href="/resource/css/public.css"> -->
  <link rel="stylesheet" href="../public/css/public.css">
</head>
<body>
  <div class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">匿名论坛</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/issues">提问</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/articles">文章</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mine">个人中心</a>
        </li>
      </div>
    </div>
  </div>
  <div class="container" style="margin-top: 100px;">
    <div class="row" style="padding: 0;">
      <div class="col-lg-8" style="padding: 5px 10px;">
        <div class="card">
          <div class="card-body" id="bulletin-board">
            <h4>公告板</h4>
            <div class="center-loader" v-if="loading">
              <div class="spinner-border"></div>
              <span>加载中</span>
            </div>
            <ul class="list-group" v-if="!loading">
              <li class="list-group-item" v-bind:class="{ 'list-group-item-warning': bulletin.isTop }" v-for="bulletin in bulletins">
                <span class="badge badge-warning" v-if="bulletin.isTop" style="margin-right: 5px;">置顶</span>
                <a v-bind:href="bulletin.url">{{ bulletin.title }}</a>
                <div class="float-right">{{ bulletin.date }}</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-lg-4" style="padding: 5px 10px;">
        <div class="card">
          <div class="card-body" id="top-10">
            <h4>积分前十排行榜</h4>
            <div class="center-loader" v-if="loading">
              <div class="spinner-border"></div>
              <span>加载中</span>
            </div>
            <ul class="list-group" v-if="!loading">
              <li class="list-group-item" v-for="user in users">
                <div class="float-left" v-bind:class="[ user.score > 50 ? (user.score > 150 ? 'text-danger' : 'text-warning') : (user.score != 0 ? 'text-primary' : 'text-muted') ]">{{ user.score }}</div>
                <div class="float-right">{{ user.name }}</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 10px" id="fav-posts">
      <div class="col-md-6" style="padding: 5px 10px;">
        <div class="card">
          <div class="card-body">
            <h3>亟待解决</h3>
            <div class="center-loader" v-if="loading">
              <div class="spinner-border"></div>
              <span>加载中</span>
            </div>
            <div class="post-block" v-for="post in issues">
              <h5>
                <span class="badge badge-primary" v-if="post.essential == 1">精选</span>
                <a v-bind:href="post.id">{{ post.topic }}</a>
              </h5>
              <div class="post-info">
                <span class="badge badge-pill badge-warning" v-for="tag in post.tags.split(',')">{{ tag }}</span>
                <div class="float-right">
                  {{ post.time }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6" style="padding: 5px 10px;">
        <div class="card">
          <div class="card-body">
            <h3>精选文章</h3>
            <div class="center-loader" v-if="loading">
              <div class="spinner-border"></div>
              <span>加载中</span>
            </div>
            <div class="post-block" v-for="post in articles">
              <h5>
                <a v-bind:href="post.id">{{ post.topic }}</a>
              </h5>
              <div class="post-info">
                <span class="badge badge-pill badge-warning" v-for="tag in post.tags.split(',')">{{ tag }}</span>
                <div class="float-right">
                  {{ post.time }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="login-needed" v-bind:class="{ show: login_note != '' }" v-bind:style="{ display: login_needed ? 'block' : '' }">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            {{ login_note }}
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" v-on:click="location.href='/login'">登录</button>
          </div>
        </div>
      </div>
    </div>    
  </div>
</body>
</html>
